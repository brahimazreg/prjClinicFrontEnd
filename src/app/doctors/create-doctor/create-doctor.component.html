<div class="col-md-6 offset-md-3" >
<h3>Add Doctor</h3>
<form (ngSubmit)="onAdd()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" name="firstName" id="firstName" [(ngModel)]="doctor.fname">

  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" name="lastName" id="lastName" [(ngModel)]="doctor.lname">

  </div>
  <div class="form-group">
    <label>Phone </label>
    <input type="text" class="form-control" name="phone" id="phone" [(ngModel)]="doctor.phone">

  </div>
  <div class="form-group" >
    <label> Select Speciality </label>
    <select  name="speciality" id="speciality" class="form-control" [(ngModel)]="currentSpecialityId" >
      <option *ngFor="let sp of specialities" [value] ="sp.id">
        {{sp.speciality}}

      </option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">Add a new Doctor</button>
  </div>
</form>

</div>>
