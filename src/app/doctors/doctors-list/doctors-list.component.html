<div class="container">
  <h3>Doctors List</h3>
  <div class="card">
    <div class="card-body">
      <table class="table table-striped" *ngIf="doctors">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Speciality</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr   *ngFor="let doctor of doctors | paginate :{id:'foo',
          itemsPerPage:4,currentPage:page,totalItems:totalRecords}    " >
            <td>{{doctor.fname}}</td>
            <td>{{doctor.lname}}</td>
            <td>{{doctor.phone}}</td>
            <td>{{doctor.speciality}}</td>
            <td>
                  <button type="submit" class="btn btn-info " (click)="onUpdate(doctor.id)">Update</button>
                  <button type="submit" class="btn btn-danger " (click)="onDelete(doctor.id)">Delete</button>
                  <button type="submit" class="btn btn-success " (click)="onEdit(doctor.id)">Edit</button>
            </td>
          </tr>
        </tbody>


      </table>
      <div >
        <pagination-controls id="foo" (pageChange)="page=$event"></pagination-controls>

      </div>

    </div>


  </div>


</div>
<div class="doctor">
  <button type="submit" class="btn btn-info" (click)="onAdd()">Add Doctor</button>
</div>
